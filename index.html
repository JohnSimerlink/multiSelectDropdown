<!DOCTYPE html>
<html>
<head>
	<title>MultiSelect Dropdown Test</title>
	<script src='src/multiselect.js'></script>
	<link rel="stylesheet" type="text/css" href="src/multiselect.css">
	<link rel="stylesheet" type="text/css" href="src/page.css">

</head>
<body>
	<div class="container">
		<div class="group_multiselect_title">
			Choose A President You Loser
			<i class="dropdown_caret_down"></i>
		</div>
		<select id='multiselect1' data-label="Choose Some Presidents" multiple class="group-multiselect">
			<optgroup label="Cool Presidents">
				<option value="Teddy Roosevelt">Teddy Roosevelt</option>
				<option value="Bill Clinton">Bill Clinton</option>
				<option value="Barry Obama">Barry Obama</option>
	        <optgroup label="Jewel Presidents">
	        	<option value="Honest Abe">Honest Abe</option>
	        	<option value="George Washington">George Washington</option>
	        	<option value="Nelson Mandela">Nelson Mandela</option>
	        </optgroup>
	        <optgroup label="Fool Presidents">
	        	<option value="Andrew Jackson">Andrew Jackson</option>
	        	<option value="James Buchanan">James Buchanan</option>
	        	<option value="Donny with the Small Hands">Donny with the Small Hands</option>
	        </optgroup>
	    </select>
	</div>
</body>
</html>
